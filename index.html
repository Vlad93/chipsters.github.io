<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipsters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div class="container">
        <div class="head-wrap">
            <a href="#" class="logo">
                <img src="img/chipsters.png" alt="chipsters">
            </a>               
            <h1 class="title animate__heartBeat">
                <span class="stroke1">ТЕПЕР ЖВАЧКА В</span>
                <span class="stroke2">ПАЧКАХ!</span>             
            </h1>
            <a href="#" class="main-hash">
                #БАБЛКОЛИНАДА
            </a>
        </div>
        <div class="chips chips_1 animate__animated animate__backInLeft">
            <img src="img/new-chipters/chipsSourC.png" alt="chips">
        </div>
        <div class="chips chips_2 animate__animated animate__backInLeft">
            <img src="img/new-chipters/chipsBacon.png" alt="chips">
        </div>
        <div class="badge">            
            ЛІМІТОВАНА<br>СЕРІЯ
        </div> 
        <div class="chips chips_3 animate__animated animate__backInRight">
            <img src="img/new-chipters/chipsCheese.png" alt="chips">
        </div> 
        <div class="chips chips_4 animate__animated animate__backInRight">
            <img src="img/new-chipters/chipsCrab.png" alt="chips">
        </div>  
    </div>        
</body>
</html>
